[package]
authors = ["RENEC Maintainers <dev@remitano.com>"]
edition = "2018"
name = "renec-sys-tuner"
description = "The RENEC cluster system tuner daemon"
version = "1.8.14"
repository = "https://github.com/remitano/renec"
license = "Apache-2.0"
homepage = "https://remitano.com/"
documentation = "https://docs.rs/renec-sys-tuner"
publish = true

[dependencies]
clap = "2.33.1"
log = "0.4.11"
libc = "0.2.81"
solana-clap-utils = { path = "../clap-utils", version = "=1.8.14" }
renec-logger = { path = "../logger", version = "=1.8.14" }
renec-version = { path = "../version", version = "=1.8.14" }

[target."cfg(unix)".dependencies]
unix_socket2 = "0.5.4"
users = "0.10.0"
nix = "0.20.0"
sysctl = "0.4.0"

[lib]
name = "renec_sys_tuner"

[[bin]]
name = "renec-sys-tuner"
path = "src/main.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
